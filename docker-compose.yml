version: "3"
services:
    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        ports:
            - "3000:3000" # Map container port 3000 to host port 3000
        depends_on:
            - backend # Ensure backend service is running before the frontend

    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        ports:
            - "3001:3001" # Map container port 3001 to host port 3001
